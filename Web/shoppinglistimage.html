<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物清單</title>
<style>
    /* 對包含圖片的區塊元素設定文字置中 */
    .image-container {
        text-align: center;
        width: 100%;
    }

    /* 圖片自適應手機寬度 */
    .image-container img {
        max-width: 100%; /* 最大寬度不要超過容器寬度 */
        height: auto;    /* 高度自動縮放，保持比例 */
    }
</style>
</head>
<body>

    <div class="image-container">
        <img src="images/shoppinglist.jpg" alt="購物清單圖片">
    </div>

</body>
</html>
